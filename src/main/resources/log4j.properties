log4j.rootCategory=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Spark logging

log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=WARN
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=WARN

# ExampleDB server logging

log4j.logger.edb.server.DBServer = INFO

# ExampleDB client logging

log4j.logger.datasources.utils.DBClientWrapper = INFO

# Data source logging

log4j.logger.datasources.SimpleRowDataSource = INFO
log4j.logger.datasources.SimpleRowDataSource$TaskDataReader = INFO
log4j.logger.datasources.SimpleRowDataSource$SimpleDataReaderFactory = INFO

log4j.logger.datasources.FlexibleRowDataSource = INFO
log4j.logger.datasources.FlexibleRowDataSource$TaskDataReader = INFO
log4j.logger.datasources.FlexibleRowDataSource$SimpleDataReaderFactory = INFO

log4j.logger.datasources.PartitioningRowDataSource$TrivialPartitioning = INFO